<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Kingmaker AI</title>
    <meta name="description" content="Create your new password for Kingmaker AI account.">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Neural Network Background -->
    <div id="particles-js" class="fixed inset-0 z-0"></div>

    <!-- Main Content -->
    <div class="relative min-h-screen flex flex-col justify-center items-center px-4 sm:px-6 lg:px-8 z-10">
        <!-- Reset Password Container -->
        <div class="max-w-md w-full space-y-8 bg-gray-800/50 p-8 rounded-2xl backdrop-blur-lg border border-gray-700 animate__animated animate__fadeIn">
            <!-- Logo and Title -->
            <div class="text-center">
                <div class="relative group mb-6 inline-block">
                    <div class="absolute inset-0 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg blur opacity-75 group-hover:opacity-100 transition duration-1000 animate-pulse"></div>
                    <a href="/" class="relative px-6 py-3 text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-600">
                        Kingmaker
                    </a>
                </div>
                <h2 class="mt-6 text-3xl font-extrabold">Create New Password</h2>
                <p class="mt-2 text-gray-400">Enter your new password below</p>
            </div>

            <!-- Reset Password Form -->
            <form id="reset-password-form" class="mt-8 space-y-6">
                <input type="hidden" id="reset-token" value="{{ token }}">
                
                <div class="space-y-4">
                    <div class="group">
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">New Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <input id="password" name="password" type="password" required
                                class="appearance-none rounded-lg block w-full pl-10 px-4 py-3 bg-gray-700 border border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                placeholder="••••••••">
                            <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <svg class="h-5 w-5 text-gray-400 hover:text-white cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                        <div class="password-strength mt-2 h-1 rounded-full bg-gray-700">
                            <div class="strength-bar h-full rounded-full transition-all duration-300"></div>
                        </div>
                        <p class="password-feedback mt-1 text-sm text-gray-400"></p>
                    </div>

                    <div class="group">
                        <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <input id="confirm-password" name="confirm-password" type="password" required
                                class="appearance-none rounded-lg block w-full pl-10 px-4 py-3 bg-gray-700 border border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                placeholder="••••••••">
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent rounded-lg text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transform hover:scale-105 transition-all">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-blue-300 group-hover:text-blue-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </span>
                    Reset Password
                </button>
            </form>
        </div>

        <!-- Security Notice -->
        <div class="mt-8 text-center text-sm text-gray-400 max-w-md animate__animated animate__fadeIn animate__delay-1s">
            <div class="flex items-center justify-center mb-2">
                <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                </svg>
                Secure Password Reset
            </div>
            <p>Choose a strong password that you haven't used before.</p>
        </div>
    </div>

    <!-- Notification Component -->
    <div id="notification" class="fixed bottom-4 right-4 transform translate-y-full opacity-0 transition-all duration-300"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js (same configuration as before)
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Password strength checker
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const strengthBar = document.querySelector('.strength-bar');
        const passwordFeedback = document.querySelector('.password-feedback');
        const form = document.getElementById('reset-password-form');
        const togglePassword = document.getElementById('toggle-password');

        function checkPasswordStrength(password) {
            let strength = 0;
            const patterns = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                numbers: /\d/.test(password),
                special: /[!@#$%^&*]/.test(password)
            };

            strength = Object.values(patterns).filter(Boolean).length;
            
            return {
                score: strength,
                patterns
            };
        }

        function updatePasswordStrengthIndicator({ score, patterns }) {
            const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-green-500', 'bg-blue-500'];
            const messages = [
                'Too weak',
                'Could be stronger',
                'Getting better',
                'Strong password',
                'Excellent password'
            ];

            strengthBar.className = 'strength-bar h-full rounded-full transition-all duration-300 ' + colors[score - 1];
            strengthBar.style.width = `${(score / 5) * 100}%`;
            
            let feedback = messages[score - 1];
            if (score < 5) {
                feedback += '. Add: ' + [
                    !patterns.length ? '8+ characters' : '',
                    !patterns.uppercase ? 'uppercase' : '',
                    !patterns.lowercase ? 'lowercase' : '',
                    !patterns.numbers ? 'numbers' : '',
                    !patterns.special ? 'special characters' : ''
                ].filter(Boolean).join(', ');
            }
            
            passwordFeedback.textContent = feedback;
        }

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            confirmPasswordInput.type = type;
            
            togglePassword.innerHTML = type === 'password' 
                ? '<svg class="h-5 w-5 text-gray-400 hover:text-white cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>'
                : '<svg class="h-5 w-5 text-gray-400 hover:text-white cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg>';
        });

        // Password strength monitoring
        passwordInput.addEventListener('input', () => {
            const strength = checkPasswordStrength(passwordInput.value);
            updatePasswordStrengthIndicator(strength);
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = form.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;

            // Validate passwords match
            if (passwordInput.value !== confirmPasswordInput.value) {
                showNotification('Passwords do not match', 'error');
                return;
            }

            // Validate password strength
            const strength = checkPasswordStrength(passwordInput.value);
            if (strength.score < 3) {
                showNotification('Please choose a stronger password', 'error');
                return;
            }

            // Show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = `
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="ml-2">Resetting Password...</span>
            `;

            try {
                const token = document.getElementById('reset-token').value;
                const response = await fetch(`/api/auth/reset-password/${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        password: passwordInput.value
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showNotification('Password successfully reset!', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Failed to reset password');
                }
            } catch (error) {
                showNotification(error.message, 'error');
                submitButton.disabled = false;
                submitButton.innerHTML = originalButtonText;
            }
        });

        // Notification system
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.className = `fixed bottom-4 right-4 p-4 rounded-lg text-white ${
                type === 'success' ? 'bg-green-600' : 'bg-red-600'
            } transform transition-all duration-300 z-50`;
            
            notification.innerHTML = `
                <div class="flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        ${type === 'success' 
                            ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>'
                            : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>'
                        }
                    </svg>
                    <span>${message}</span>
                </div>
            `;

            notification.classList.remove('translate-y-full', 'opacity-0');
            
            setTimeout(() => {
                notification.classList.add('translate-y-full', 'opacity-0');
            }, 3000);
        }

        // Input animation effects
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('transform', 'scale-105');
                input.classList.add('ring-2', 'ring-blue-500');
            });

            input.addEventListener('blur', () => {
                input.parentElement.classList.remove('transform', 'scale-105');
                if (!input.value) {
                    input.classList.remove('ring-2', 'ring-blue-500');
                }
            });
        });
    </script>
</body>
</html>
